<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
</head>

<body>
<h1>My first SVG</h1>

<div id="demo">
	
</div>


<script>
function updateBrowserWidth(){
    // Get the dimensions of the viewport
    var browserWidth = window.innerWidth ||
                document.documentElement.clientWidth ||
                document.body.clientWidth;

    return browserWidth;

};
function updateBrowserHeight(){
    // Get the dimensions of the viewport
    var browserHeight = window.innerHeight ||
                 document.documentElement.clientHeight ||
                 document.body.clientHeight;

    return browserHeight;

};
var browserWidth = updateBrowserWidth();
var browserHeight = updateBrowserHeight();

window.onresize = updateBrowserWidth();     // When the browser changes size
window.onresize = updateBrowserHeight();     // When the browser changes size

	var pathRadius = browserHeight*.8;
	var pathInnerRadius = browserHeight*.7;
	var pathCenter;

  var bubblesDemo = d3.select("#demo").
  append("svg:svg").
  attr("width", browserWidth).
  attr("height", browserHeight);

bubblesDemo.append("svg:circle").
  attr("cx", browserWidth).
  attr("cy", browserHeight).
  attr("r", pathRadius).
  attr("stroke", "#eeefec").
  attr("stroke-width", 15).
  attr("fill", "#3e65d6")

bubblesDemo.append("svg:circle").
  attr("cx", browserWidth).
  attr("cy", browserHeight).
  attr("r", pathInnerRadius).
  attr("stroke", "#eeefec").
  attr("stroke-width", 15).
  attr("fill", "#ffffff")

bubblesDemo.append("svg:circle").
  attr("cx", 650).
  attr("cy", 350).
  attr("r", 150).
  attr("stroke", "#4068dd").
  attr("stroke-width", 15).
  attr("fill", "#ffffff")


</script>



</body>
</html>
